<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="p-5 mb-5 text-center</> bg-light">
        <h1 class="mb-3">My Blog</h1>
        <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <article>
                    <!-- 블로그 글 id 추가 -->
                    <input type="hidden" id="article-id" th:value="${Diary.id}">
                    <header class="mb-4">
                        <h1 class="fw-bolder mb-1" th:text="${Diary.date}"></h1>
                        <h1 class="fw-bolder mb-1" th:text="${Diary.title}"></h1>
                    </header>
                    <section class="mb-5">
                        <p class="fs-5 mb-4" th:text="${Diary.content}"></p>
                    </section>
                    <button type="button" id="modify-btn" th:onclick="|location.href='@{/new-article?id={DiaryId}(DiaryId=${Diary.id})}'|" class="btn btn-primary btn-sm">수정</button>
                    <!-- [삭제] 버튼에 id 추가 -->
                    <button type="button" id="delete-btn" class="btn btn-secondary btn-sm">삭제</button>
                </article>
            </div>
        </div>
    </div>

    <script src="/js/article.js"></script>
</body>
</html>
